<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Treasures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background: url('https://www.benjielayug.com/wp-content/uploads/2014/08/Dining-area.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 155vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            flex-direction: column; 
        }

        header {
            background-color: #ffcc00;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        header h1 {
            color: #4a2c2a;
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .navbar-nav {
            display: flex;
            justify-content: center; 
            width: 100%;
        }

        .nav-item {
            margin: 0 1rem; 
        }

        .nav-link {
            color: #4a2c2a;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 2px solid #4a2c2a;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .nav-link:hover {
            background-color: #4a2c2a;
            color: #ffcc00;
        }

        .navbar-brand h1 {
            display: inline-block;
            margin-left: 1rem;
            color: #4a2c2a;
            font-size: 1.75rem;
            font-weight: bold;
        }

   
        .form-check {
            font-size: 14px;
        }
        .label {
            font-size: 14px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .form-container {
            background-color: #FCC737;
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            max-width: 1000px;
            border-radius: 50px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-white navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://static1.eyellowpages.ph/uploads/yp_business/photo/1566120/normal_1534905708-3421.jpg" alt="Logo" style="width: 40px; height: 40px;">
                <h1>Buddy's</h1>
            </a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://ethanolthealcohol.github.io/project3/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://ethanolthealcohol.github.io/Category/">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://ethanolthealcohol.github.io/submit/">Submit Recipe</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="search...">
                    <button class="btn btn-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

 <div class="form-container">
        <h1>Recipe Ideas</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label class="form-label">Favorite Dish?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="programming">
                    <label class="form-check-label" for="programming">Pancit Canton</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="electronics">
                    <label class="form-check-label" for="electronics">Kare-Kare</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mechanical">
                    <label class="form-check-label" for="mechanical">Banana Cue</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="statement" class="form-label">Have more Dishes in mind?</label>
                <textarea id="statement" class="form-control" rows="4" placeholder="Write your dishes here..."></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
